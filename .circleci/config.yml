version: 2
jobs:
  # build with machine executor
  build:
    machine:
      enabled: true
    working_directory: ~/astminer
    steps:
      - checkout:
          path: ~/astminer
      - run: ./gradlew build --stacktrace

  # release
  release:
    machine:
      enabled: true
    working_directory: ~/astminer
    steps:
      - checkout:
          path: ~/astminer
      - run: ./gradlew bintrayUpload

  # run the Python example
  py_example:
    docker:
      - image: openkbs/jdk-mvn-py3
    working_directory: ~/astminer/py_example
    # Unless we restrict JVM memory, Kotlin compilation fails
    environment:
      JVM_OPTS: -Xmx2048m
      GRADLE_OPTS: -Xmx1536m -XX:+HeapDumpOnOutOfMemoryError -Dorg.gradle.caching=true -Dorg.gradle.configureondemand=true -Dkotlin.compiler.execution.strategy=in-process -Dkotlin.incremental=false
    steps:
      - checkout:
          path: ~/astminer
      - run:
          name: Create environment
          command: python3 -m virtualenv env
      - run:
          name: Activate environment
          command: source env/bin/activate
      - run:
          name: Install requirements
          command: pip3 install --user -r requirements.txt
      - run:
          name: Run processing
          command: python3 run_example.py


workflows:
  version: 2
  build:
    jobs:
      - build

  # release with manual approval in CircleCI app
  release:
    jobs:
      - build
      - approve-release:
          type: approval
          requires:
            - build
      - release:
          requires:
            - approve-release

  py_example:
    jobs:
      - py_example
