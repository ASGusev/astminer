version: 2
jobs:
  build:
    machine:
      enabled: true

    working_directory: ~/astminer-fork

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx64g
      TERM: dumb

    steps:
      - checkout

      - run: gradle dependencies

      # run tests!
      - run: gradle test